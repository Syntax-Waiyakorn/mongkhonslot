<!DOCTYPE html>
<html>
  <head>
    <title>Mongkhon Slot</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/Logo.svg" alt="Logo">
      </div>
      <div class="text-bar">
        <h2>ยินดีต้อนรับสู่ Mongkhon Slot รวมลุ้นโชคสุดคุ้ม จ่ายเพียงแค่ 1 ฝา ก็ลุ้นรับของรางวัลได้เลย ขอบพระคุณที่ไว้ใจใน Mongkhon Slot ขอให้โชดคี</h2>
      </div>
    </header>
    <main>
      <div id="slot">
        <div id="reels">
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
        </div>
        <div id="controls">
          <button type="button" id="spin">SPIN</button>
        </div>
      </div>  
      <script src="script.js"></script>
    </main>
    <div class="ad" style="position: absolute; top: 32.5%; left: 0.5%; height: 325px;">
      <h1 class="header">รับทำเว็ป</h1>
      <h2 class="text">สามารถติดต่อทีม Syntax เพื่อปรึกษาและจ้างวานสำหรับการทำเว็ปไซต์ได้ที่ห้อง 665 ม.6/6</h2>
      <img src="https://scontent.fbkk22-8.fna.fbcdn.net/v/t1.15752-9/360202925_645885787469692_8913883760331895320_n.png?_nc_cat=110&ccb=1-7&_nc_sid=8cd0a2&_nc_eui2=AeFhTaQLUz4qvRO-o4iBTNTfWJ-pTFtKKsxYn6lMW0oqzCA1Z-EgEczl3bvF5XuWHAhC7V95V92rsyWH8Mi5gILG&_nc_ohc=08g6jHcXO3gAX8TOPOm&_nc_ht=scontent.fbkk22-8.fna&oh=03_AdQwMNE5267sd7p2GJifYBL2-ibHr3Ggnz1sKSMc8MzyJQ&oe=65B217FB" alt="syntax_logo" id="syntax-logo">
      <button class="close-btn" style="right: -10px;" onclick="closeAd(0)">X</button>
    </div>
    <div class="ad" style="position: absolute; top: 32.5%; right: 0.5%; height: 425px; background: url(./assets/414485580_1046902939917567_2690887879242351308_n.gif);">
      <button class="close-btn"  style="left: -10px;" onclick="closeAd(1)">X</button>
    </div>
  </body>
  <script>
    const closeAd = (id) => {
      const ads = document.querySelectorAll(".ad");
      ads[id].style.display = "none";
      setTimeout(() => {
          ads[id].style.display = "block";
        }, 60000);
    }
  </script>
</html>
