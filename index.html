<!DOCTYPE html>
<html>
  <head>
    <title>Mongkhon Slot</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/Logo.svg" alt="Logo">
      </div>
    </header>
    <div class="text-bar">
      <h1> ไรน้อง</h1>
    </div>
    <main>
      <div id="slot">
        <div id="reels">
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
        </div>
        <div id="controls">
          <button type="button" id="spin">SPIN</button>
        </div>
      </div>  
      <script src="script.js"></script>
    </main>
    <div class="ad" style="position: absolute; top: 32.5%; left: 0.5%; height: 325px;">
      <h1 class="header">รับทำเว็ป</h1>
      <button class="close-btn" style="right: -10px;">X</button>
    </div>
    <div class="ad" style="position: absolute; top: 32.5%; right: 0.5%; height: 425px;">
      <h1 class="header">โสดครับ</h1>
      <button class="close-btn"  style="left: -10px;">X</button>
    </div>
  </body>
</html>
